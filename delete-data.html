
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Data Deletion - TechKuwait</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="ltr" id="delete-data-page">
    <div class="animated-background">
        <div class="gradient-overlay"></div>
        <div class="floating-shapes-container">
            <!-- Floating geometric shapes -->
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
            <div class="floating-shape shape-5"></div>
        </div>
        
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">TechKuwait</a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link" data-translate="home">Home</a>
                    <a href="services.html" class="nav-link" data-translate="services">Services</a>
                    <a href="about.html" class="nav-link" data-translate="about">About</a>
                    <a href="contact.html" class="nav-link" data-translate="contact">Contact</a>
                    <a href="privacy.html" class="nav-link" data-translate="privacy">Privacy</a>
                    <a href="agreement.html" class="nav-link" data-translate="agreement">Agreement</a>
                </div>
            </div>
        </nav>

        <main class="content-container">
            <div class="page-header fade-in">
                <div class="icon-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shield-icon">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                </div>
                <h1 class="main-title" data-translate="deleteData">Request Data Deletion</h1>
                <p class="subtitle" data-translate="deleteDataDesc">Use this form to request deletion of your personal data from our systems in accordance with our privacy policy.</p>
            </div>

            <div class="delete-data-form-container fade-in">
                <form id="delete-data-form" class="delete-data-form">
                    <div class="form-group">
                        <label for="full-name" data-translate="fullName">Full Name</label>
                        <input type="text" id="full-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="delete-email" data-translate="email">Email</label>
                        <input type="email" id="delete-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="delete-reason" data-translate="reason">Reason</label>
                        <textarea id="delete-reason" rows="5"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button" data-translate="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Toast notification for form submission -->
    <div id="toast" class="toast-notification hidden">
        <div class="toast-content">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <div class="toast-message">
                <h4 data-translate="requestSubmitted">Your request has been submitted</h4>
                <p data-translate="requestResponse">We will process your request within 30 days.</p>
            </div>
        </div>
    </div>

    <!-- Language switcher -->
    <button class="language-switcher">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="globe-icon">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        <span class="lang-text">عربي</span>
    </button>

    <script src="js/translations.js"></script>
    <script src="js/language-switcher.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/delete-data-form.js"></script>
</body>
</html>
